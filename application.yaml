apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo2
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Azmiqa1/helm-project.git
    targetRevision: HEAD
    path: frontend-chart/templates
  destination:
    server: https://kubernetes.default.svc
    namespace: myapp2

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
